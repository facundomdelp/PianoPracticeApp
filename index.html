<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PianoPracticeApp</title>
</head>
<body>
    
    <section id="principal">
    
        <section id="inicio">
            <h1>Â¡Bienvenido a PianoPracticeApp!</h1>
            <span id="instrucciones" style="cursor: pointer">INSTRUCCIONES</span>
        </section>

        <section class="botones">
            <ul id="dificultad"></ul>
        </section>

        <section class="rutina botones">
            <button id="btnAleatorio">Crear Escala Aleatoria</button>
        </section>

        <section class="botones">
            <ul id="tonica"></ul>
            <ul id="familia"></ul>
        </section>

        <section class="imagenes">
            <div class="figuras">
                <img id="legato" src="./img/Legato.png" alt="Legato">
                <img id="staccato" src="./img/Staccato.png" alt="Staccato">
            </div>
            <ul class="piano">
                <li style="cursor: pointer" class="blanca" id="pianoDO"></li>
                <li style="cursor: pointer" class="negra" id="pianoREb"></li>
                <li style="cursor: pointer" class="blanca" id="pianoRE"></li>
                <li style="cursor: pointer" class="negra" id="pianoMIb"></li>
                <li style="cursor: pointer" class="blanca" id="pianoMI"></li>
                <li style="cursor: pointer" class="blanca" id="pianoFA"></li>
                <li style="cursor: pointer" class="negra" id="pianoFA#"></li>
                <li style="cursor: pointer" class="blanca" id="pianoSOL"></li>
                <li style="cursor: pointer" class="negra" id="pianoLAb"></li>
                <li style="cursor: pointer" class="blanca" id="pianoLA"></li>
                <li style="cursor: pointer" class="negra" id="pianoSIb"></li>
                <li style="cursor: pointer" class="blanca" id="pianoSI"></li>
            </ul>
            <div class="figuras">
                <img id="piano"src="./img/Piano.png" alt="Piano">
                <img id="forte" src="./img/Forte.png" alt="Forte">
                <img id="mezzoforte" src="./img/Mezzoforte.png" alt="Mezzoforte">
            </div>
        </section>

        <section class="botones">
            <ul id="modo"></ul>
            <ul id="tecnica"></ul>
            <ul id="nivel"></ul>
        </section>

        <script src="./constantes.js"></script>
        <script src="./funciones.js"></script>
        <script src="./eventos.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </section>

</body>
</html>
